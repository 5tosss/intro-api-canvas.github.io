<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Enlace a Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Intro Canvas</title>
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6">
                <!-- Card con sombra y borde gris claro -->
                <div class="card shadow border border-success">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="m-0">Rectangulo</h5>
                    </div>
                    <div class="card-body text-center">
                        <!-- Canvas con un tamaño adecuado -->
                        <canvas id="canvas" width="300" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tarjeta para el triángulo -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-danger text-white">
                        <h5 class="m-0">Triángulo Naranja</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas-triangle" width="300" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tarjeta para la carita feliz -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-warning text-dark">
                        <h5 class="m-0">Carita Feliz</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas-smiley" width="300" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tarjeta: Dos triángulos -->
    <div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-4 mb-4 d-flex justify-content-center">
    <div class="card shadow-lg border border-light text-center" style="width: 22rem;">
        <div class="card-header bg-success text-white">
            <h5 class="m-0">Dos Triángulos</h5>
        </div>
        <div class="card-body">
            <canvas id="canvas-two-triangles" width="250" height="200"></canvas>
        </div>
    </div>
    </div>
    <!--tarjeta para curvas-->
    <div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-4 mb-4 d-flex justify-content-center">
        <div class="card shadow-lg border border-light text-center" style="width: 22rem;">
            <div class="card-header bg-info text-white">
                <h5 class="m-0">Curvas Dibujadas</h5>
            </div>
            <div class="card-body">
                <canvas id="canvas-curves" width="250" height="200"></canvas>
            </div>
        </div>
    </div>
    <!--Curvas Cuadraticas-->
    <div class="row w-100 justify-content-center">
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <div class="card shadow-lg border border-light text-center" style="width: 22rem;">
                <div class="card-header bg-secondary text-white">
                    <h5 class="m-0">Curvas Cuadráticas</h5>
                </div>
                <div class="card-body">
                    <canvas id="canvas-quadratic-curves" width="250" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!--Dibujar un corazón-->
    <div class="row w-100 justify-content-center">
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <div class="card shadow-lg border border-light text-center" style="width: 22rem;">
                <div class="card-header bg-danger text-white">
                    <h5 class="m-0">Corazón con Curvas Cúbicas</h5>
                </div>
                <div class="card-body">
                    <canvas id="canvas-heart" width="250" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!--Pacman-->
    <div class="row w-100 justify-content-center">
        <!-- Tarjeta: Pacman -->
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <div class="card shadow-lg border border-light text-center" style="width: 22rem;">
                <div class="card-header bg-warning text-dark">
                    <h5 class="m-0">Pac-Man</h5>
                </div>
                <div class="card-body">
                    <canvas id="canvas-pacman" width="250" height="250"></canvas>
                </div>
            </div>
    </div>
            <!-- JavaScript para dibujar en los canvas -->
    <script>
                function drawRectangle() {
            const canvas = document.getElementById("canvas-rect");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgb(0, 128, 255)";
                ctx.fillRect(50, 50, 150, 100);
            }
        }

        function drawTriangle() {
            const canvas = document.getElementById("canvas-triangle");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgb(255, 100, 0)";
                ctx.beginPath();
                ctx.moveTo(125, 50);
                ctx.lineTo(175, 150);
                ctx.lineTo(75, 150);
                ctx.closePath();
                ctx.fill();
            }
        }

        function drawSmileyFace() {
            const canvas = document.getElementById("canvas-smiley");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.arc(125, 100, 50, 0, Math.PI * 2, true);
                ctx.moveTo(160, 100);
                ctx.arc(125, 100, 35, 0, Math.PI, false);
                ctx.moveTo(115, 85);
                ctx.arc(110, 85, 5, 0, Math.PI * 2, true);
                ctx.moveTo(140, 85);
                ctx.arc(135, 85, 5, 0, Math.PI * 2, true);
                ctx.stroke();
            }
        }

        function drawTwoTriangles() {
            const canvas = document.getElementById("canvas-two-triangles");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                // Triángulo relleno
                ctx.fillStyle = "rgb(0, 150, 50)";
                ctx.beginPath();
                ctx.moveTo(75, 50);
                ctx.lineTo(175, 50);
                ctx.lineTo(75, 150);
                ctx.fill();

                // Triángulo contorneado
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(200, 150);
                ctx.lineTo(200, 70);
                ctx.lineTo(120, 150);
                ctx.closePath();
                ctx.stroke();
            }
        }

        function drawCurves() {
            const canvas = document.getElementById("canvas-curves");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 3; j++) {
                        ctx.beginPath();
                        const x = 50 + j * 60;
                        const y = 50 + i * 40;
                        const radius = 20;
                        const startAngle = 0;
                        const endAngle = Math.PI + (Math.PI * j) / 2;
                        const counterclockwise = i % 2 !== 0;

                        ctx.arc(x, y, radius, startAngle, endAngle, counterclockwise);

                        if (i > 1) {
                            ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
                            ctx.fill();
                        } else {
                            ctx.strokeStyle = "black";
                            ctx.stroke();
                        }
                    }
                }
            }
        }

        function drawQuadraticCurves() {
            const canvas = document.getElementById("canvas-quadratic-curves");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                ctx.beginPath();
                ctx.moveTo(75, 25);
                ctx.quadraticCurveTo(25, 25, 25, 62.5);
                ctx.quadraticCurveTo(25, 100, 50, 100);
                ctx.quadraticCurveTo(50, 120, 30, 125);
                ctx.quadraticCurveTo(60, 120, 65, 100);
                ctx.quadraticCurveTo(125, 100, 125, 62.5);
                ctx.quadraticCurveTo(125, 25, 75, 25);
                ctx.stroke();
            }
        }

        function drawHeart() {
            const canvas = document.getElementById("canvas-heart");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                // Ejemplo de curvas cúbicas para dibujar un corazón
                ctx.beginPath();
                ctx.moveTo(75, 40);
                ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
                ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
                ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
                ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
                ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
                ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
                ctx.fillStyle = "red";
                ctx.fill();
            }
        }
        function drawPacman() {
            const canvas = document.getElementById("canvas-pacman");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                roundedRect(ctx, 12, 12, 150, 150, 15);
                roundedRect(ctx, 19, 19, 150, 150, 9);
                roundedRect(ctx, 53, 53, 49, 33, 10);
                roundedRect(ctx, 53, 119, 49, 16, 6);
                roundedRect(ctx, 135, 53, 49, 33, 10);
                roundedRect(ctx, 135, 119, 25, 49, 10);

                ctx.beginPath();
                ctx.arc(37, 37, 13, Math.PI / 7, -Math.PI / 7, false);
                ctx.lineTo(31, 37);
                ctx.fill();

                for (let i = 0; i < 8; i++) {
                    ctx.fillRect(51 + i * 16, 35, 4, 4);
                }

                for (i = 0; i < 6; i++) {
                    ctx.fillRect(115, 51 + i * 16, 4, 4);
                }

                for (i = 0; i < 8; i++) {
                    ctx.fillRect(51 + i * 16, 99, 4, 4);
                }

                ctx.beginPath();
                ctx.moveTo(83, 116);
                ctx.lineTo(83, 102);
                ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
                ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
                ctx.lineTo(111, 116);
                ctx.lineTo(106.333, 111.333);
                ctx.lineTo(101.666, 116);
                ctx.lineTo(97, 111.333);
                ctx.lineTo(92.333, 116);
                ctx.lineTo(87.666, 111.333);
                ctx.lineTo(83, 116);
                ctx.fill();

                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.moveTo(91, 96);
                ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
                ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
                ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
                ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
                ctx.moveTo(103, 96);
                ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
                ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
                ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
                ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
                ctx.fill();

                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
                ctx.fill();
            }
        }

        // Una función auxiliar para dibujar un rectángulo con esquinas redondeadas.
        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x, y + radius);
            ctx.arcTo(x, y + height, x + radius, y + height, radius);
            ctx.arcTo(x + width, y + height, x + width, y + height - radius, radius);
            ctx.arcTo(x + width, y, x + width - radius, y, radius);
            ctx.arcTo(x, y, x, y + radius, radius);
            ctx.stroke();
        }


        // Dibujar todas las figuras al cargar la página
        window.onload = function () {
            drawRectangle();
            drawTriangle();
            drawSmileyFace();
            drawTwoTriangles();
            drawCurves();
            drawQuadraticCurves();
            drawHeart();
        };
    </script>
    <!-- Enlace a Bootstrap 5 (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
